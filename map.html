<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      
      #map {
        height: 500px;
        width: 50%;
        padding: 30;
      }
      html, body {
        height: 100%;
        margin: 100;
        padding: 100;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8,
        mapId: '4c45ae6291c3df1f'
        });
      }
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB604_xxE84DVVlxyO04osGIR5DwD_bvBc&map_ids=4c45ae6291c3df1f&callback=initMap">
    </script>
  </body>
</html>
